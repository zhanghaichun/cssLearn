<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>!important 与 内联样式进行比较</title>
		<style>
			div {  /* -- 元素选择器 {0,0,0,1} */
				color: blue !important ; /* -- ！important 凌驾于特殊性之上 */
			}
		</style>
	</head>
	<body>
		<h3>!important 与 内联样式进行比较</h3> <!-- 内联样式 {1,0,0,1} -->
		<div id="box" style="color: red;">Lorem ipsum dolor.</div>
	</body>
</html>
