<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>flexbox</title>
    <style>

        .wrap {
            display: flex; 
            align-items: center; 
            justify-content: center;
            width: 200px;
            height: 200px;
            background: yellow;
        }

        .center {
            width: 100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
    <!-- html -->
    <div class="wrap">
        <div class="center"></div>
    </div>
</body>
</html>
