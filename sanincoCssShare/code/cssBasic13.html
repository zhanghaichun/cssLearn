<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>visibility</title>
		<style>
			.box {
				width: 100px;
				height: 100px;
				background-color: red;
			}

			.box.visi-visible {
				visibility: visible;
			}

			.box.visi-hidden {
				visibility: hidden;
			}

		</style>
	</head>
	<body>	
		<h3>visibility: visible</h3>
		<div class="box visi-visible"></div>

		<h3>visibility: hidden</h3>
		<div class="box visi-hidden"></div>

		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eum, qui.
	</body>
</html>
