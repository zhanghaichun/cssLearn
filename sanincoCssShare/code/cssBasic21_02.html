<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title></title>

    <style>
        .wrap {
            position: relative;
            width: 1000px;
            height: 500px;
            background: yellow;
        }
         
        .center {
            position: absolute;
            top:50%;
            left:50%;
            /* 这里不需要固定宽度和高度 */
            /*width: 100px;*/
            /*height: 100px;*/
            background: green;
            -webkit-transform:translate(-50%,-50%);
            transform:translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="center">Lorem ipsum dolor sit amet.</div>
    </div>
</body>
</html>
